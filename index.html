<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NΛTIVE Agency</title>

  <!-- REACT + REACT DOM (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- BABEL (permet d'utiliser JSX directement dans un fichier HTML) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- RESET CSS POUR UN MEILLEUR RENDU -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    function NativeAgency() {
      const services = [
        {
          title: "Brand Partnerships",
          text: "We secure premium collaborations, negotiate high-value deals and build long-term brand relationships tailored to your niche."
        },
        {
          title: "Creative Direction",
          text: "From strategy to execution, we help creators craft impactful content and a powerful image aligned with modern digital culture."
        },
        {
          title: "Growth Management",
          text: "We develop personalized growth plans, audience expansion systems and platform-first scaling processes."
        }]
        const creatorImages = [
  "",  // image du 1er créateur
  "",  // image du 2ème créateur
  "",  // image du 3ème créateur
      ];

      const creators = [
        { 
  name: "", 
  desc: (
    <>
       
      <a 
        href=""
        target="_blank"
        style={{
          color: "#555",          // même couleur que ton texte
          textDecoration: "none", // pas de souligné
          marginLeft: "6px",
          fontWeight: "500",
        }}
        onMouseOver={(e) => e.target.style.textDecoration = "underline"}
        onMouseOut={(e) => e.target.style.textDecoration = "none"}
      >
        
      </a>
    </>
  )
},
        { name: "", 
  desc: (
    <>
       
      <a 
        href=""
        target="_blank"
        style={{
          color: "#555",          // même couleur que ton texte
          textDecoration: "none", // pas de souligné
          marginLeft: "6px",
          fontWeight: "500",
        }}
        onMouseOver={(e) => e.target.style.textDecoration = "underline"}
        onMouseOut={(e) => e.target.style.textDecoration = "none"}
      >
        
      </a>
    </>
  ) },
        { name: "", 
  desc: (
    <>
      
      <a 
        href=""
        target="_blank"
        style={{
          color: "#555",          // même couleur que ton texte
          textDecoration: "none", // pas de souligné
          marginLeft: "6px",
          fontWeight: "500",
        }}
        onMouseOver={(e) => e.target.style.textDecoration = "underline"}
        onMouseOut={(e) => e.target.style.textDecoration = "none"}
      >
        
      </a>
    </>
  ) },
      ];

      return (
        <div style={{ minHeight: "100vh",
  backgroundImage: "url('background.jpg')", // ← ton image ici
  backgroundSize: "cover",   // pour que l'image couvre tout l'écran
  backgroundPosition: "center", // centre l'image
  backgroundAttachment: "fixed", // reste fixe quand on scroll
  color: "black" }}>

          <nav style={{
  width: "100%",
  display: "flex",
  alignItems: "center",
  justifyContent: "space-between",
  padding: "24px",
  borderBottom: "1px solid #e5e7eb",
  boxSizing: "border-box",
}}>

  {/* Logo */}
  <div style={{ fontSize: "2rem", fontWeight: "bold", letterSpacing: "6px" }}>
    NΛTIVE
  </div>

  {/* Menu */}
  <div style={{
    display: "flex",
    gap: "30px",
    fontSize: "1.2rem",
    
  }}>
    <a href="#home">Home</a>
    <a href="#creators">Creators</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>
</nav>





          {/* HERO SECTION */}
          <section id="home" style={{
            width: "100%",
            textAlign: "center",
            padding: "120px 20px",
          }}>
            <h1 style={{ fontSize: "4rem", fontWeight: "bold", maxWidth: "900px", margin: "0 auto", lineHeight: "1.1" }}>
              Elevating the Next Era of Digital Creators
            </h1>
            <p style={{
              marginTop: "24px",
              fontSize: "1.3rem",
              maxWidth: "600px",
              marginLeft: "auto",
              marginRight: "auto",
              color: "#555",
            }}>
              NΛTIVE is a next-gen creator management agency. We scale influence, brand power and partnerships with a refined 2025 identity.
            </p>
            <a href="#contact" style={{
  display: "inline-block",
  marginTop: "40px",
  padding: "16px 40px",
  borderRadius: "50px",
  backgroundColor: "black",
  color: "white",
  fontSize: "1.1rem",
  textDecoration: "none",
  textAlign: "center",
  cursor: "pointer",
}}>Join NΛTIVE</a>

          </section>

          {/* SERVICES */}
          <section id="services" style={{
  padding: "100px 40px",
  display: "grid",
  gap: "40px",
  gridTemplateColumns: "repeat(auto-fit, minmax(280px, 1fr))",
  backgroundColor: "transparent", // ← important
}}>
  {services.map((s, i) => (
    <div key={i} style={{
      padding: "40px",
      borderRadius: "20px",
      border: "1px solid #e5e7eb",
      boxShadow: "0 4px 10px rgba(0,0,0,0.05)",
      backgroundColor: "white", // ← les rectangles restent blancs
    }}>
      <h2 style={{ fontSize: "2rem", fontWeight: "600", marginBottom: "10px" }}>{s.title}</h2>
      <p style={{ fontSize: "1.1rem", color: "#666" }}>{s.text}</p>
    </div>
  ))}
          </section>

          {/* CREATORS SECTION */}
          <section id="creators" style={{ padding: "100px 40px", backgroundColor: "#f9f9f9" }}>
            <h2 style={{ fontSize: "3rem", fontWeight: "bold", textAlign: "center", marginBottom: "20px" }}>Our Creators</h2>
            <p style={{
              textAlign: "center",
              fontSize: "1.45rem",
              color: "#555",
              maxWidth: "700px",
              margin: "0px auto 30px auto",
              lineHeight: "1.6"
              }}>
              As 2025 comes to an end, NΛTIVE is pausing in December to prepare for an elevated new chapter in 2026.<br />
              Our 2026 selection is currently underway.
              The first wave of creators will be officially revealed soon
              </p>

            <div style={{
              display: "grid",
              gridTemplateColumns: "repeat(auto-fit, minmax(250px, 1fr))",
              gap: "40px",
            }}>
              {creators.map((c, i) => (
                <div key={i} style={{
                  backgroundColor: "white",
                  borderRadius: "20px",
                  overflow: "hidden",
                  boxShadow: "0 3px 14px rgba(0,0,0,0.1)",
                }}>
                  <div style={{ height: "250px", backgroundColor: "#e5e5e5" }}>
  <img 
    src={creatorImages[i]}
    alt={c.name}
    style={{ width: "100%", height: "100%", objectFit: "cover" }}
  />
</div>



                  <div style={{ padding: "30px" }}>
                    <h3 style={{ fontSize: "1.5rem", fontWeight: "600" }}>{c.name}</h3>
                    <p style={{ 
  marginTop: "8px", 
  color: "#555",
  fontSize: "1.15rem"   // ← augmente TOUTE la description
}}>
  {c.desc}
</p>
                  </div>
                </div>
              ))}
            </div>
          </section>

          {/* CONTACT */}
          <section id="contact" style={{ padding: "100px 40px" }}>
            <h2 style={{ fontSize: "3rem", fontWeight: "bold", textAlign: "center", marginBottom: "40px" }}>Contact Us</h2>

            <form style={{
              maxWidth: "600px",
              margin: "0 auto",
              display: "flex",
              flexDirection: "column",
              gap: "20px",
            }}
            onSubmit={(e) => { e.preventDefault(); alert("Message sent!"); }}>
              <input style={{ padding: "16px", borderRadius: "12px", border: "1px solid #ccc" }} placeholder="Your Name" />
              <input style={{ padding: "16px", borderRadius: "12px", border: "1px solid #ccc" }} placeholder="Your Email" />
              <textarea style={{ padding: "16px", borderRadius: "12px", border: "1px solid #ccc", height: "160px" }} placeholder="Your Message" />
              <button style={{
                padding: "16px",
                borderRadius: "50px",
                backgroundColor: "black",
                color: "white",
                fontSize: "1.1rem",
                cursor: "pointer",
              }}>Send</button>
            </form>
          </section>

          <footer style={{ textAlign: "center", padding: "40px", color: "#777", borderTop: "1px solid #eee" }}>
            © 2025 NΛTIVE Agency — All rights reserved.
          </footer>

        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<NativeAgency />);
